#####################################################################
#   Filament Sensor
#####################################################################
[filament_motion_sensor filament_sensor]
detection_length: 7.0  #was7.0
#   The minimum length of filament pulled through the sensor to trigger
#   a state change on the switch_pin
#   Default is 7 mm.
extruder: extruder
#   The name of the extruder section this sensor is associated with.
#   This parameter must be provided.
switch_pin: PG12
#pause_on_runout: TRUE
runout_gcode: FILAMENT_RUNOUT

#insert_gcode:
#event_delay:
#pause_delay:
#   See the "filament_switch_sensor" section for a description of the
#   above parameters.


#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
	{% if "xyz" in printer.toolhead.homed_axes %}
		G91                          	 																	; relative positioning
		G1 Z5 F18000.0                      																; move up 5mm
		G90                                 																; absolute positioning
		G1 X{printer.toolhead.axis_maximum.x} Y{printer.toolhead.axis_maximum.y} F18000.0  					; park nozzle at rear
	{% endif %}
	OFF																									; turn everything off
    M117
timeout: 7200 # 2 hrs

#[safe_z_home]
##  XY Location of the Z Endstop Switch
##  Update -10,-10 to the XY coordinates of your endstop pin 
##  (such as 157,305) after going through Z Endstop Pin
##  Location Definition step.
#home_xy_position:175,175
#speed:200
#z_hop:10

[homing_override]
axes: xyz
set_position_z: 0.0
gcode:
  G1 Z5 f1000
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    G90
    G0 X175 Y175 F10000
    #G91
    #G1 X-175 Y-175 F3000
    G28 Z
    G1 Z10
  {% endif %}

[bed_mesh]
speed: 200
horizontal_move_z: 8 ##20
mesh_min: 25, 25
mesh_max: 325, 325
#mesh_min: 25, 25
#mesh_max: 325, 325
mesh_pps: 2,2
probe_count: 5, 5
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
#relative_reference_index = 12
#fade_start: 1#0.26
#fade_end: 5#2
split_delta_z: 0.01

[quad_gantry_level]
##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions

##  Gantry Corners for 350mm Build
