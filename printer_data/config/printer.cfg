stepper: stepper_x, stepper_y, stepper_z

[controller_fan controller_fan1]
##  Controller fan - FAN3 #electronics
pin: PD13
max_power: 0.9
kick_start_time: 0.5
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z


#[fan_generic exhaust_fan] 
##  Controller fan - FAN #exhaust
#pin: PD15
#max_power: 0.9
#kick_start_time: 0.5

#heater: heater_bed
[temperature_fan exhaust_fan]
#  Exhaust fan - FAN3
pin: PD15
shutdown_speed: 0.0
max_power: 0.9
kick_start_time: 5.0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF5
gcode_id: C
control: watermark
min_temp: -10
max_temp: 100
max_delta: 0.5
off_below: 0.1

[fan_generic BedFans]
pin: PD14
#cycle_time: 0.05
kick_start_time: 0.5

#####################################################################
#   Thermals
#####################################################################

[temperature_sensor raspberry_pi]
#Pi Temps
sensor_type: temperature_host
max_temp: 100

[temperature_sensor mcu_temp]
#Octopus Temps
